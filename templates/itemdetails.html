{% extends "main.html" %}
{% block content %}



<h1>{{item.name}}</h1>
{{item.description}}
<br>
{% if item.user_id == session.user_id %}
	<div class="editdeletepane pull-right">
		<a href="{{ url_for('editItem', item_id = item.id, catalog_id= item.catalog_id) }}">
			<button class="btn btn-warning edit">
				<span class="glyphicon glyphicon-edit" aria-hidden="true"></span> 
					Edit
			</button>
		</a>
		<a href="{{ url_for('deleteItem', item_id = item.id, catalog_id = item.catalog_id) }}">
			<button class="btn btn-danger delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 
					Delete
			</button>
		</a>
	</div>
{% endif %}

{% endblock %}
